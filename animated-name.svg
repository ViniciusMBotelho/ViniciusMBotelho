<svg xmlns="http://www.w3.org/2000/svg" width="500" height="180">
  <defs>
    <!-- Gradiente animado com as novas cores -->
    <linearGradient
      id="rgbGrad"
      gradientUnits="objectBoundingBox"
      x1="0" y1="0"
      x2="1" y2="0">
      <stop offset="0%"   stop-color="#071952"/>
      <stop offset="33%"  stop-color="#088395"/>
      <stop offset="66%"  stop-color="#37B7C3"/>
      <stop offset="100%" stop-color="#EBF4F6"/>
      <animateTransform
        attributeName="gradientTransform"
        attributeType="XML"
        type="rotate"
        from="0 0.5 0.5"
        to="360 0.5 0.5"
        dur="4s"
        repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Contorno arredondado com gradiente animado -->
  <rect
    x="10" y="10"
    width="480" height="160"
    rx="20" ry="20"
    fill="none"
    stroke="url(#rgbGrad)"
    stroke-width="6" />

  <!-- Texto principal -->
  <text
    x="250" y="70"
    font-family="Arial, sans-serif"
    font-size="50"
    font-weight="600"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="#ffffff">
    Vinicius Macedo
  </text>

  <!-- Barra horizontal -->
  <line
    x1="100" y1="103"
    x2="400" y2="103"
    stroke="#ffffff"
    stroke-width="3"
    stroke-opacity="0.8"/>

  <!-- Texto secundÃ¡rio -->
  <text
    x="250" y="130"
    font-family="Georgia, serif"
    font-size="20"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="#ffffff">
    Desenvolvedor Frontend
  </text>
</svg>
